<div class="container">
    <div class="card mt-3">
<div class="row">
    <div class="col">
        <h2 class="text-center">
            Create New Appointment
        </h2>
    </div>
</div>
<div class="row m-3">
    <div class="col-md-6">
        <input class="form-control" [(ngModel)]="newAppointmentTitle" placeholder="AppointmentDescription">
    </div>
    <div class="col-md-4">
        <input class="form-control" [(ngModel)]="newAppointmentDate" type="date" placeholder="AppointmentDate">
    </div>
    <div class="col-md-2">
        <button class="btn btn-primary w-100" (click)="addAppointment()">Add</button>
    </div>
</div>
    </div>
    <h2 class="text-center mt-5">
        Appointment
    </h2>

    <!-- Adding Appointment list using ngFor -->
 <ul class="list-group mt-3">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let appointment of appointments; index as i">
        {{appointment.id}} {{appointment.title}} {{appointment.date|date:'dd.MM.yyyy'}}
        <button class="btn btn-danger" (click)="deleteAppointment(i)">Delete</button>
    </li>
 </ul>
</div>
